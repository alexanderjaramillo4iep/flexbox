<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Page Title</title>
	<style>
		.container{
			padding: 10px;
			background-color: purple;
			display: flex;
			flex-direction: row-reverse;
			flex-wrap: wrap;
			justify-content: center;
			align-items: stretch;
			height: 50px;
		}

		.item{
			padding: 10px;
			background-color: orange;
			flex-grow: 1;
			border: solid 1px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" style="order: 1">texto 1</div>
		<div class="item" style="order: 3">texto 2</div>
		<div class="item" style="order: 2; flex-grow: 2">texto 3</div>
		<div class="item" style="order: 5">texto 1</div>
		<div class="item" style="order: 4">texto 2</div>
	</div>
</body>
</html>
